<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Table</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://images.pexels.com/photos/941861/pexels-photo-941861.jpeg?cs=srgb&dl=pexels-chan-walrus-941861.jpg&fm=jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            max-width: 800px;
            margin: auto;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background-color: #8d98a1; /* Dark blue-gray color */
            color: white;
        }

        th, td {
            border: 1px solid #383b3d; /* Darker border color */
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #19252c; /* Dark blue color */
            color: white;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            cursor: pointer;
            border: none;
            border-radius: 3px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media print {
            body {
                margin: 0;
                padding: 0;
            }

            h2 {
                text-align: center;
            }

            body *:not(table, table *):not(h2) {
                visibility: hidden;
            }

            table {
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Item Table</h2>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Category</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                {% for item in dish %}
                    <tr>
                        <td>{{ item.item_name }}</td>
                        <td>{{ item.item_category }}</td>
                        <td>{{ item.item_price }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <button type="button" onclick="printTable()">Print</button>
    </div>

    <script>
        function printTable() {
            var printWindow = window.open('', '_blank');
            printWindow.document.write('<html><head><title>Print</title>');
            printWindow.document.write('<link rel="stylesheet" type="text/css" href="styles.css">');
            printWindow.document.write('</head><body>');
            printWindow.document.write('<h2>Item Table</h2>');
            printWindow.document.write(document.querySelector('table').outerHTML);
            printWindow.document.write('</body></html>');
            printWindow.document.close();
            printWindow.print();
        }
    </script>

</body>
</html>
