<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://images.pexels.com/photos/941861/pexels-photo-941861.jpeg?cs=srgb&dl=pexels-chan-walrus-941861.jpg&fm=jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            color: #dacbcb;;
            background-color:  rgba(0, 0, 0, 0.8); /* Semi-transparent white */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            max-width: 300px;
            width: 100%;
        }
        h2 {
            text-align: center;
            color: #f1e4e4;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #cfbfbf;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .create-account-link {
            text-align: center;
            margin-top: 10px;
        }
        .create-account-link a {
            color: #007BFF;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <form action="login_succ" method="post">
        {% csrf_token %}
        <h2>Login</h2>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Login</button>

        <div class="create-account-link">
            <p>Don't have an account? <a href="register_man">Create one</a>.</p>
        </div>
    </form>
</body>
</html>
